<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>playerTime</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel ="stylesheet" type="text/css" href="./style.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

  <div class="container">

    <br>
    <div class="jumbotron">
      <h1 class="text-center">BEST. DRINKING. GAME. EVER.</h1>
    </div>

    <div class="row">

      <div class="col-lg-12">

        <!-- player Schedule -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">
              <strong>Current player Schedule</strong>
            </h3>
          </div>
          <div class="panel-body">
            <table class="table table-hover" id='player-table'>
              <thead>
                <tr>
                  <th>Player Name</th>
                  <th>Penalty</th>
                  <th>Frequency (min)</th>
                  <th>Next Shot</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
        </div>

        <!-- Add player  -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">
              <strong>Add player</strong>
            </h3>
          </div>
          <div class="panel-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="player-name-input">Player Name</label>
                <input type="text" class="form-control" id="player-name-input">
              </div>
              <div class="form-group">
                <label for="penalty-input">Penalty</label>
                <input type="text" class="form-control" id="penalty-input">
              </div>
              <div class="form-group">
                <label for="first-player-input">First Shot Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="first-shot-input">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency-input">
              </div>
              <button type="submit" class="btn btn-primary" id="add-player-btn">Submit</button>
            </form>

          </div>

        </div>

      </div>

    </div>

  </div>

  <!-- Script -->
  <script src="playertime-logic.js"></script>

</body>

</html>
